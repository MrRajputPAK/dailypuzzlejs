<div class="instructions-text">
    <h1 class="instructions container">You are about to have a quick evaluation on your skills as a front desk team member in a dental office.
</h1>
</div>

<div class="main pt-5" style="display: block;">
    <div class="container d-flex w-100 h-100">
        <div class="card m-auto" style="width:30rem;">
            <form class=" text-center w-100 px-4 py-3" id="form">
            
                <i class="bi bi-person-fill icons"></i>

                <input type="text" name="name" id="username" class="form-fields alert-show" placeholder="Enter Your Full Name" required="required"><br>

            <div id="emailHelp" class="form-text text-start mt-0">
                We'll never share your email with anyone else.
            </div>
                <br>
                <input type="text" id="textarea" class="form-fields" placeholder="Where You Want To Get Results" name="sendResult" required="">
                <br>
            <div class="buttn w-100 d-flex justify-content-end">
