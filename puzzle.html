<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="puzzle.css">
    <title>form</title>
</head>
<body>
    <div class="section">
        <div class="container progressbar">
            <div class="circle-filled" data-title="Info">
                <h3 class="circle-heading-filled">1</h3>
            </div>
            <div class="circle-filled" data-title="Typing">
                <h3 class="circle-heading-filled">2</h3>
            </div>
            <div class="circle-filled" data-title="Quiz">
                <h3 class="circle-heading-filled">3</h3>
            </div>
            <div class="circle-filled" data-title="Puzzle">
                <h3 class="circle-heading-filled">4</h3>
            </div>
        </div>
    </div>


    <div class="main pt-5">
        <div class="container flex-column mt-5 d-flex justify-content-center align-items-center">
                <h3 class="Quiz-heading">Puzzle Game</h3>
                <h4 class="mb-4 main-head congrats">Congratulations! You have found a Set.....</h4>
                <h4 class="mb-4 main-head oops">Oops....! This is not a Set.</h4>
            <div class="audio mt-3 text-center">
                <div class="puzzle row d-flex">
                    <div class="images col-3">
                        
                    </div> 
                    <div class="table row">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="puzzle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
